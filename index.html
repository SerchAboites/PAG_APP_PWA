<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <title>Mi PWA</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Asegúrate de que el video cubra toda la pantalla */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Asegúrate de que el contenido se vea sobre el video */
    .content {
      position: relative;
      z-index: 1;
      color: white; /* Cambia el color según tu diseño */
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay muted loop>
    <source src="videos/CONOS_VIDEO_2.mp4" type="video/mp4">
    Tu navegador no soporta el formato de video.
  </video>
  <div class="content">
    <h1>Bienvenido a mi PWA</h1>
    <p>Este es el contenido sobre el video de fondo.</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
